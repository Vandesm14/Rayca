<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NFT - Nice, Fungible Text</title>

  <style>
    body {
      max-width: 640px;
      margin: 3rem auto;
      padding: 0 2rem;
      background-color: hsl(0, 0%, 99.6%);
      color: hsl(0, 0%, 14.1%);
      font-family: "Nunito", "Helvetica Neue", "Helvetica", sans-serif;
      font-size: max(1em, 18px);
      line-height: 1.4;
    }

    .mono {
      font-family: monospace;
    }

    #list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(22ch, 1fr));
    }

    #list > p {
      width: 22ch;
      text-align: center;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
</head>

<body>
  <header>
    <p>
      The only <abbr title="Nice, Fungible Text">NFT</abbr> metaverse!
    </p>
  </header>

  <main id="list" class="mono"></main>

  <script defer>
    const WIDTH = 20;
    const HEIGHT = 10;
    const CHARS = [" ", "-", "="];

    function gen() {
      return Array(WIDTH * HEIGHT).fill(0).map(() => {
        return Math.floor(Math.random() * CHARS.length);
      });
    }

    function comp(data) {
      const res = [];
      for (let i = 0; i < data.length; i += 4) {
        res.push(
          (data[i] << 6) | (data[i + 1] << 4) | (data[i + 2] << 2) | data[i + 3],
        );
      }
      return res;
    }

    function decomp(data) {
      const res = [];
      for (let i = 0; i < data.length; i++) {
        res.push((data[i] & 0b11000000) >> 6);
        res.push((data[i] & 0b00110000) >> 4);
        res.push((data[i] & 0b00001100) >> 2);
        res.push(data[i] & 0b00000011);
      }
      return res;
    }

    function ser(data) {
      return btoa(data.map((v) => String.fromCodePoint(v)).join(""));
    }

    function de(data) {
      return atob(data).split("").map((v) => v.codePointAt(0));
    }

    function view(data) {
      let res = "┌────────────────────┐\n│";
      for (let i = 0; i < data.length; i++) {
        if (i % WIDTH === 0 && i !== 0) res += "│\n│";
        res += CHARS[data[i]];
      }
      return res + "│\n└────────────────────┘";
    }

    const token = new URLSearchParams(location.search).get("token");

    const validateToken = (token) => {
      if (!token) return false;
      if (token.length !== 68) return false;
      if (/[^A-Za-z0-9+/=]/.test(token)) return false;
      return true;
    };

    // iSWUVZEUoYAGiChpGkkgFFApBEJhpAaGkCYBYCGSEJJaEEqBGEBICYAZggkaZFVYCSo=

    if (!validateToken(token)) {
      for (let i = 0; i < 100; i++) {
        const el = document.createElement("p");
        const art = gen();

        el.innerHTML = view(art).replace(/ /g, '&nbsp;');
        el.innerHTML += `<a href="?token=${ser(comp(art))}">
            <br><i>$${art.reduce((p, c) => p + c)}</i>
        </a>`;

        document.getElementById("list").appendChild(el);
      }
    } else {
      const el = document.createElement("p");
      el.innerHTML = view(decomp(de(token))).replace(/ /g, "&nbsp;");
      el.innerHTML += `<br><i>$${decomp(de(token)).reduce((p, c) => p + c)}</i>`;
      el.innerHTML += `<br><br><a href="/">&lt;- Go back</a>`;
      document.getElementById("list").appendChild(el);
    }
  </script>
</body>

</html>
